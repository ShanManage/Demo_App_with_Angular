<mat-sidenav-container>

  <mat-sidenav #sidenav>
    <app-sidenav-list (closeSideNavigation) = "sidenav.close()"></app-sidenav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <app-header (SideNavigationToggle) = "sidenav.toggle()"></app-header>
    <app-navtab></app-navtab>
    <router-outlet></router-outlet>
    
  </mat-sidenav-content>

</mat-sidenav-container>
